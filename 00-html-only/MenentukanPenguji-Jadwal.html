<!DOCTYPE html>
<html>
    <head>

       <p>

           <input type="text" />
       </p>

       <p>
           <label>Seminar</label>
           <input type="date" />
       </p>
       <p>

       <p>

       </p>

       <button>Back</button>
       <button>Done</button>
