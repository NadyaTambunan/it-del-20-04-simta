<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
        <title>Halaman Login</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="img/Del.png" alt="Del-logo">
            </div>
            <h2 class="text-center">Sistem Informasi</h2>
            <h2 class="text-center">Manajemen Tugas Akhir</h2>
            <hr>
            <form>
                <div class="login">
                    <div class="form">
                        <label>Username</label>
                        <input type="text" name="" class="form-control" placeholder="Masukkan Username Anda">
                    </div>
                    <div class="form">
                        <label>Password</label>
                        <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda">
                    </div>
                </div>
                <div class="forgot-pasw">
                    <a href="#">forgot password</a>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
                <button type="reset" class="btn">RESET</button>
            </form> 
        </div>
    </body>
</html>
